<div class="row container">
  <div class="col s12 m12">
    <div class="input-field">
        <input type="text">
        <label>Search Book</label>
    </div>
  </div>
</div>

<div class="row container">
  <div class="col s12 m6 l4" *ngFor="let book of retrievedBooks; let i=index">
    <div class="card">
      <div class="card-image waves-effect waves-block waves-light">
        <img class="activator" src="{{book.book_cover}}">
      </div>
      <div class="card-content">
        <span class="card-title activator grey-text text-darken-4">{{book.book_name}}<i class="material-icons right">more_vert</i></span>
        <p><a href="#">More...</a></p>
      </div>
      <div class="card-reveal">
        <span class="card-title grey-text text-darken-4">{{book.book_name}}<i class="material-icons right">close</i></span>
        <p>{{book.book_desc}}</p>
        <p>by {{book.book_author}}</p>
        <p>City: {{book.book_city}}</p>
      </div>
    </div>
  </div>
</div>
