<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12 m6 offset-m3 center">
        <div class="card center z-depth-5">
          <div class="card-image">
            <img src="/assets/img/register_page.jpg">
            <span class="card-title">Register</span>
            <a class="btn-floating halfway-fab waves-effect red">?</a>
          </div>
          <div class="card-content">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <p class="flow-text" style="color: red" *ngIf="loginError"> Incorrect Email or Password</p>
              <div class="input-field">
                <input type="text" formControlName="name" class="validate" id="name">
                <label for="username">Name</label>
              </div>
              <div class="input-field">
                <input type="text" formControlName="username" class="validate" id="username">
                <label for="username">Username</label>
              </div>
              <div class="input-field">
                <input type="text" formControlName="email" class="validate" id="email">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" formControlName="password" id="password" class="validate">
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <button type="submit" class="btn-large waves-effect waves-light red">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>
</div>
